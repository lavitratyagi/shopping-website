<html>
<head>
  <title>Product Listing - Shopping Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <!-- Header content goes here -->
  </header>

  <nav>
    <!-- Navigation menu goes here -->
  </nav>

  <main>
    <section id="product-listing">
      <div class="product">
        <div class="product-image">
          <img src="product1-image.jpg" alt="Product 1 Image">
        </div>
        <div class="product-info">
          <h1>Product 1 Name</h1>
          <p>Product 1 Description</p>
          <p>Price: $10.0</p>
          <button class="add-to-cart-btn" data-product="Product 1" data-price="10">Add to Cart</button>
        </div>
        <div class="wishlist-icon">
          <i class="far fa-heart"></i>
        </div>
      </div>

      <!-- Add more product blocks as needed -->

    </section>
  </main>
    <div class="side-panel">
      <button id="cart-toggle-button" class="cart-toggle-button"><i class="fas fa-bars"></i></button>
      <div id="cart-overlay" class="cart-overlay">
        <ul class="side-panel-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Cart</a></li>
          <li><a href="#">Wishlist</a></li>
          <li><a href="#">Order</a></li>
          <li><a href="#">Account</a></li>
        </ul>
      </div>
    </div>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script src="script.js"></script>
</body>
</html>
